version: '3.8'

services:
  app:
    build: .
    ports:
      - "8083:8083"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      API_PREFIX: ${API_PREFIX}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    command: sh -c "npm install && npm run start:prod"
